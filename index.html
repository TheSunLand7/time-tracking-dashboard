<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" sizes="32x32" type="image/png" href="/images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/tailwind.css">
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
		<title>Frontend Mentor | Time Tracking</title>
	</head>
	<body>
    <main class="w-full min-h-screen font-rubik bg-Very-dark-blue">
      <div class="w-full h-full px-4 py-8 flex desktop:justify-center desktop:items-center desktop:h-screen"> 
        <div class="w-full h-full flex flex-col space-y-6 max-w-6xl desktop:flex-row desktop:space-y-0 desktop:space-x-6 desktop:max-h-[500px]">
          <!--User-->
          <div class="bg-Dark-blue rounded-lg desktop:flex desktop:flex-col">
            <div class="w-full h-auto p-8 flex bg-Blue rounded-lg items-center desktop:flex-col desktop:w-auto desktop:space-y-8 desktop:pb-20">
              <picture class="mr-4 desktop:w-full">
                <img src="/images/image-jeremy.png" alt="photo-user" class="w-14 h-14 ring-2 ring-white rounded-full desktop:w-20 desktop:h-20">
              </picture>
              <div class="flex flex-col">
                <small class="text-Pale-Blue text-xm">Report for</small>
                <h1 class="text-gray-100 font-light text-xl desktop:text-4xl">Jeremy Robson</h1>
              </div>
            </div>
            <div class="px-8 py-4 flex justify-between text-Desaturated-blue text-sm desktop:flex-col h-full desktop:py-8 desktop:text-base desktop:items-start">
              <span class="desktop:hover:text-gray-100 desktop:hover:cursor-pointer frequence" id="daily">Daily</span>
              <span class="desktop:hover:text-gray-100 desktop:hover:cursor-pointer frequence active" id="weekly">Weekly</span>
              <span class="desktop:hover:text-gray-100 desktop:hover:cursor-pointer frequence" id="monthly">Monthly</span>
            </div>        
          </div>
          <!--Information-->
          <div class="grid grid-rows-6 gap-6 desktop:grid-rows-2 desktop:grid-cols-3 w-full">
            <!--Work-->
            <div class="schedule bg-Light-red-work rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-work.svg" alt="icon work" class="w-full h-full">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Work</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
                    </svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 desktop:px-8 px-4 pb-8 desktop:hover: cursor-pointer time">
                  <span class="text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class="text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
            <!--Play-->
            <div class="schedule bg-Soft-blue-play rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-play.svg" alt="icon work" class="w-full h-full">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Play</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 desktop:hover:cursor-pointer px-4 pb-8 desktop:px-8 time">
                  <span class=" text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class=" text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
            <!--Study-->
            <div class="schedule bg-Light-red-study rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-study.svg" alt="icon work" class="w-full h-full">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Study</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 desktop:hover:cursor-pointer px-4 pb-8 desktop:px-8 time">
                  <span class=" text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class=" text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
            <!--Exercise-->
            <div class="schedule bg-Lime-green-exercise rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-exercise.svg" alt="icon work" class="w-full h-full">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Exercise</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 px-4 pb-8 desktop:hover:cursor-pointer desktop:px-8 time">
                  <span class=" text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class=" text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
            <!--Social-->
            <div class="schedule bg-Violet-social rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-social.svg" alt="icon work" class="w-full h-full">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Social</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 px-4 pb-8 desktop:hover:cursor-pointer desktop:px-8 time">
                  <span class=" text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class=" text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
            <!--Self Care-->
            <div class="schedule bg-Light-red-work rounded-lg h-[155px] relative overflow-hidden desktop:h-[238px]">
              <div class="absolute w-14 h-14 right-3 -top-1 desktop:w-20 desktop:h-20">
                <img src="/images/icon-self-care.svg" alt="icon work">
              </div>
              <div class="bg-Dark-blue rounded-lg absolute bottom-0 w-full space-y-2 desktop:h-auto desktop:space-y-6 transition-colors delay-100">
                <div class="flex justify-between items-center px-4 pt-8 desktop:px-8">
                  <span class="text-gray-100 text-sm desktop:font-bold desktop:text-base">Self Care</span>
                  <div class="ellipse-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                  </div>
                </div>
                <div class="flex justify-between items-center desktop:flex-col desktop:items-start desktop:space-y-2 px-4 pb-8 desktop:hover:cursor-pointer desktop:px-8 time">
                  <span class=" text-gray-200 font-light text-xl desktop:text-5xl"></span>
                  <small class=" text-Pale-Blue desktop:text-base"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
